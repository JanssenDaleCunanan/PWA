{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Powerful Africa</title>

    
        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!--Bootstrap-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
        
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top row px-3 mb-5" id="mainNav">
            <div class="container d-flex justify-content-between my-2 ms-3">
                
                <a class="me-auto me-lg-none" href="{% url 'home' %}">
                    <img src="{% static 'blog/assets/img/PWA.png' %}" width="100px" class="me-auto me-lg-none" alt="">
                </a>
                
                <ul class="navbar-nav ">
                    <li class="nav-item text-dark d-flex d-lg-none justify-content-center align-items-center me-3 me-md-4 ms-3">
                        <a class="nav-link translate-toggle-FR " style="" href="" onclick="frenchLang()" >FR</a> 
                        <p class="nav-link translate-toggle-mid mx-2">|</p>
                        <a class="nav-link translate-toggle-EN " style="font-weight: bolder;" href="" onclick="englishLang()">EN</a>
                    </li>

                </ul>
                
            
                <button class="navbar-toggler navbar-toggler-right me-5" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse d-flex d-lg-none justify-content-end me-5 collapsed" id="navbarResponsive">
                    <ul class="navbar-nav me-auto me-sm-auto d-lg-none ml-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item text-dark">
                            <a class="nav-link" href="{% url 'home' %}#magazine">Magazines</a>
                        </li>
                        <li class="nav-item text-dark">
                            <a class="nav-link" href="{% url 'home' %}#articles">Articles</a>
                        </li>
                        <li class="nav-item text-dark">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        

                        
                        
                    </ul>
                </div>
    
                <ul class=" navbar-nav d-none d-sm-none d-md-none d-lg-flex justify-content-center align-items-center me-sm-auto pe-3">
                    <li class="nav-item px-2">
                        <a class="nav-link text-black text-nav-lg" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link text-black text-nav-lg" href="{% url 'home' %}#magazine">Magazines</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link text-black text-nav-lg" href="{% url 'home' %}#articles">Articles</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link text-black text-nav-lg" href="{% url 'contact' %}">Contact</a>
                    </li>
                    

                    <!--Translation toggle-->
                    <li class="nav-item text-dark d-flex justify-content-center align-items-center me-4 ms-3">
                        <a class="nav-link translate-toggle-FR " style="" href="" onclick="frenchLang()" >FR</a> 
                        <p class="nav-link translate-toggle-mid">|</p>
                        <a class="nav-link translate-toggle-EN" style="font-weight: bolder;" href="" onclick="englishLang()">EN</a>
                    </li>
                    
                    
                </ul>
            </div>
        </nav>

        {% block content%}
        {% endblock %}

        
        <footer class="footer pt-4 pb-4 mt-auto footer-bg footer-light">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-md-6 footer-text">Copyright &copy; Powerful Africa 2023</div>
                    <div class="col-md-6 text-md-end footer-text">
                        <a href="{% url 'privacy' %}" class="footer-text">Privacy Policy</a>
                        &middot;
                        <a href="{% url 'terms' %}" class="footer-text">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    


        <script src="{% static 'blog/js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
    </body>
</html>
